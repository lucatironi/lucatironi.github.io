<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="layout-reverse sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>

      <hr>

      <footer class="container footer">
        <p>
          You can see <a href="https:/www.linkedin.com/in/{{ site.linkedin_username }}">my profile on LinkedIn</a> and check <a href="https://github.com/{{ site.github_username }}">my Github account</a>
        </p>
        <small>
          &copy; 2012-{{ site.time | date: '%Y' }}. All rights reserved.
        </small>
      </footer>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

    {% include analytics.html %}

    {% include disqus_count.html %}

  </body>
</html>
